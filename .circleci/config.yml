version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/segmentio/aws-okta
    steps:
      - checkout
      - run:
          name: Build
          command: |
            make govendor dist
      - persist_to_workspace:
          root: .
          paths: ['dist/*']

  release:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/segmentio/aws-okta
    steps:
      - checkout
      - attach_workspace: { at: . }
      - run:
          name: Release
          # TODO: cache from build step
          command: |
            make release

  prerelease:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/segmentio/aws-okta
    steps:
      - checkout
      - attach_workspace: { at: . }
      - run:
          name: Release
          # TODO: cache from build step
          command: |
            make release GITHUB_RELEASE_FLAGS="-p"

workflows:
  version: 2
  test-release:
    jobs:
      - build
      - prerelease:
          requires:
            - build
          filters:
            branches: /nick-release-test/
            tags:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            branches:
              only: /master/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
